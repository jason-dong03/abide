<!DOCTYPE html>
<!--url: https://cs4640.cs.virginia.edu/ppf3jn/read/pages/index.html-->
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A reading website that helps you track your reading!">
  <meta name="author" content="Jason D, Eyuel T, Gianna M">
  <title>read — a simple reading tracker</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/typewriter.css">
</head>

<body>
  <!-- main container -->
 <div id="main" class="outer-container">
  <div class="blur-container d-flex flex-column align-items-center justify-content-center text-center p-5">
    <h1 class="display-4 fw-bold text-black mt-3">
      <span class="tw">
        <span class="tw__text">read</span>
      </span>
    </h1>
    <p class="small">a simple reading tracker</p>

    <a id="register-btn" role="button" tabindex="0"
       class="btn-container register p-2 w-50 mx-auto mt-3">Register</a>

    <a id="login-btn" role="button" tabindex="0"
       class="btn-container p-2 w-50 mx-auto">Login</a>
  </div>
</div>


  <!-- registration -->
  <div id="register" class="d-none outer-container">
    <div class="blur-container p-4 d-flex flex-column h-100 w-75">
      <h2 class="outline-text mb-3">Create Account</h2>

    <form class="auth-form d-flex flex-column text-start gap-3" novalidate>
      <div class="reg-top">
        <div class="avatar-column">
          <div id="avatar-upload" class="avatar-uploader">
            <img id="avatar-icon" src="../assets/icons/profile.svg" alt="Upload">
          </div>
          <input type="file" id="profile-pic" accept="image/*" hidden>
        </div>

        <div class="name-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" aria-label="Register with last name" required>
          </div>
        </div>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" name="username" placeholder="username" required>
        </div>
      </div>

      <div class="row g-2 mb-1">
        <div class="col-12 col-md-6">
          <label for="reg-pwd">Password</label>
          <input type="password" id="reg-pwd" name="pwd" placeholder="Create a password" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="reg-pwd-repeat">Repeat Password</label>
          <input type="password" id="reg-pwd-repeat" name="pwd-repeat" placeholder="Repeat password" required>
        </div>
      </div>

      <div class="auth-actions d-flex flex-column w-50 mx-auto gap-3 mt-3">
         <button type="button" class="btn-primary-glass"
                onclick="window.location.href='dashboard.html'">Submit</button>
        <button type="button" id ="back-btn-reg" class=" btn-secondary-glass">Back</button>
      </div>
    </form>
    </div>
  </div>

  <!-- login -->
 <div id="login" class="d-none outer-container">
  <div class="blur-container p-4 d-flex flex-column h-100 w-50">
    <h2 class="outline-text mb-3">Login</h2>

    <form class="auth-form d-flex flex-column text-start gap-3" novalidate>
      <div>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" placeholder="username" required>
      </div>

      <div>
        <label for="login-pwd">Password</label>
        <input type="password" id="login-pwd" name="pwd" placeholder="password" required>
      </div>

      <div class="auth-actions d-flex flex-column w-50 mx-auto gap-3 mt-3">
        <button type="button" class="btn-primary-glass"
                onclick="window.location.href='dashboard.html'">Login</button>
                <!-- change button to submit later-->
        <button type="button" id="back-btn-login" class="btn-secondary-glass">Back</button>
      </div>
    </form>
  </div>
</div>


  <footer class="footer-overlay text-center">
    <p class="text-white-50 small mb-0">
      © 2025 Jason, Eyuel, Gianna — University of Virginia
    </p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
    const avatar = document.getElementById('avatar-upload');
    const fileInput = document.getElementById('profile-pic');
    const icon = document.getElementById('avatar-icon');

    avatar?.addEventListener('click', () => fileInput.click());
    fileInput?.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        avatar.style.backgroundImage = `url(${event.target.result})`;
        avatar.style.backgroundSize = 'cover';
        avatar.style.backgroundPosition = 'center';
        icon.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    // View switches
    const show = (id) => document.getElementById(id).classList.remove('d-none');
    const hide = (id) => document.getElementById(id).classList.add('d-none');

    document.getElementById("register-btn").onclick = () => {
      hide("main"); show("register"); hide("login");
    };
    document.getElementById("login-btn").onclick = () => {
      hide("main"); hide("register"); show("login");
    };
    document.getElementById("back-btn-reg").onclick = () => {
      show("main"); hide("register"); hide("login");
    };
    document.getElementById("back-btn-login").onclick = () => {
      show("main"); hide("register"); hide("login");
    };
  </script>
</body>
</html>
