<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A reading website that helps you track your reading!" />
  <meta name="author" content="Jason D, Eyuel T, Gianna M" />
  <title>read — a simple reading tracker</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/typewriter.css" />
</head>

<body>
  <!-- main container -->
 <div id="main" class="outer-container">
  <div class="blur-container d-flex flex-column align-items-center justify-content-center text-center p-5">
    <h1 class="display-4 fw-bold text-black mt-3">
      <span class="tw" aria-label="read">
        <span class="tw__text">read</span>
      </span>
    </h1>
    <p class="small">a simple reading tracker</p>

    <a id="register-btn" role="button" tabindex="0"
       class="btn-container register p-2 w-50 mx-auto mt-3">Register</a>

    <a id="login-btn" role="button" tabindex="0"
       class="btn-container p-2 w-50 mx-auto">Login</a>
  </div>
</div>


  <!-- registration -->
  <div id="register" class="d-none outer-container">
    <div class="blur-container p-4 d-flex flex-column h-100 w-75">
      <h2 class="outline-text mb-3">Create Account</h2>

      <form class="d-flex flex-column text-start gap-3" novalidate>
        <div class="d-flex flex-row flex-wrap">

          <div class="me-4 d-flex flex-column align-items-center mt-3 mb-1">
            <div id="avatar-upload"
                 class="rounded-circle bg-secondary position-relative d-flex align-items-center justify-content-center"
                 style="width: 100px; height: 100px; cursor: pointer; overflow: hidden;">
              <img id="avatar-icon" src="../assets/icons/profile.svg" alt="Upload Icon"
                   style="width: 40px; height: 40px; object-fit: contain;">
            </div>
            <input type="file" id="profile-pic" accept="image/*" style="display: none;">
          </div>


          <div class="d-flex flex-column gap-2 w-100">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name" required />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required />
          </div>
        </div>


        <div class="d-flex flex-row gap-2">
          <div class="d-flex flex-column w-50">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
          </div>
           <div class="d-flex flex-column w-50">
            <label for="last-name">Username</label>
            <input type="text" name="username" id="username" required>
          </div>
        </div>


        <div class="d-flex flex-row gap-2 mb-2">
          <div class="d-flex flex-column w-50">
            <label for="pwd">Password</label>
            <input type="text" name="pwd" id="pwd" required>
          </div>
           <div class="d-flex flex-column w-50">
            <label for="pwd-repeat">Repeat Password</label>
            <input type="password" name="pwd-repeat" id="pwd-repeat"required/>
          </div>
        </div>
        <!-- Change button type to "submit" for next sprint-->
        <div class="d-flex flex-row gap-2">
          <button type="button" class="btn-container w-50 mx-auto" id="back-btn-reg">Back</button>
          <button type="button" class="btn-container register w-50 mx-auto"
                  onclick="window.location.href='dashboard.html'">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- login -->
  <div id="login" class="d-none outer-container">
    <div class="blur-container p-4 d-flex flex-column h-100 w-50">
      <h2 class="text-black">Login</h2>
      <form class="d-flex flex-column text-start text-black gap-1">
        <label for="last-name">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="pwd">Password</label>
        <input type="text" name="pwd" id="pwd" required>
        <button class="btn-container mb-2 mt-2 w-50 mx-auto" type="submit" onclick="window.location.href='dashboard.html'">Login</button>
        <button class ="btn-container w-50 mx-auto" id="back-btn2">Back</button>
      </form>
    </div>
  </div>


  <footer class="footer-overlay text-center">
    <p class="text-white-50 small mb-0">
      © 2025 Jason, Eyuel, Gianna — University of Virginia
    </p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
    const avatar = document.getElementById('avatar-upload');
    const fileInput = document.getElementById('profile-pic');
    const icon = document.getElementById('avatar-icon');

    avatar?.addEventListener('click', () => fileInput.click());
    fileInput?.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        avatar.style.backgroundImage = `url(${event.target.result})`;
        avatar.style.backgroundSize = 'cover';
        avatar.style.backgroundPosition = 'center';
        icon.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    // View switches
    const show = (id) => document.getElementById(id).classList.remove('d-none');
    const hide = (id) => document.getElementById(id).classList.add('d-none');

    document.getElementById("register-btn").onclick = () => {
      hide("main"); show("register"); hide("login");
    };
    document.getElementById("login-btn").onclick = () => {
      hide("main"); hide("register"); show("login");
    };
    document.getElementById("back-btn-reg").onclick = () => {
      show("main"); hide("register"); hide("login");
    };
    document.getElementById("back-btn-login").onclick = () => {
      show("main"); hide("register"); hide("login");
    };
  </script>
</body>
</html>
