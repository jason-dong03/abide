<!DOCTYPE html>

<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" A reading website that helps you track your reading!">
    <meta name="author" content="Jason D, Eyuel T, Gianna M">
    <title>reading website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body class="d-flex flex-column min-vh-100"> 
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container-fluid px-5 py-2 d-flex align-items-center w-100">
                <!-- Left side -->
                <div class="d-flex align-items-center gap-3">
                    <span class="navbar-text ms-auto fw-bold pe-4">read</span>
                    <span class="navbar-text">Welcome back, John Doe</span>
                </div>

                <!-- Right side: Profile + Logout -->
                <div class="ms-auto d-flex align-items-center gap-5">
                    <!-- Profile Button -->
                    <a href="profile.html" class="d-flex align-items-center nav-icon-link" aria-label="Profile">
                        <img src="../assets/icons/user.svg" alt="" width="24" height="24">
                    </a>
                       
                    <!-- Logout Button -->
                    <a href="index.html" class="d-flex align-items-center nav-icon-link" aria-label="Logout">
                        <img src="../assets/icons/logout.svg" alt="" width="24" height="24" class="me-1">
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row g-4">
            <!-- Today's Reading Button -->
            <div class="col-12 col-md-6">
                <div class="card tile tile-primary p-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src ="../assets/icons/book.svg" alt="Book Icon" width="24" height="24"/>
                        <div class="d-flex flex-column">
                            <div class="eyebrow fw-semibold">Today's Reading</div>
                            <div class="subtitle">View your scheduled readings</div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="stretched-link"></a>
            </div>

            <!-- Catch Up Readings Button -->
            <div class="col-12 col-md-6">
                <div class="card tile tile-primary p-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src ="../assets/icons/warning.svg" alt="Warning Icon" width="24" height="24"/>
                        <div class="d-flex flex-column">
                            <div class="eyebrow fw-semibold">Catch-Up Readings</div>
                            <div class="subtitle">Review missed readings</div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="stretched-link"></a>
            </div>

            <!-- Create Challenge Button -->
            <div class="col-12 col-md-6">
                <div class="card tile tile-primary p-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src ="../assets/icons/plus.svg" alt="Add New Icon" width="24" height="24"/>
                        <div class="d-flex flex-column">
                            <div class="eyebrow fw-semibold">Create Challenge</div>
                            <div class="subtitle">Start a new challenge</div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="stretched-link"></a>
            </div>

            <!-- Create Challenge Button -->
            <div class="col-12 col-md-6">
                <div class="card tile tile-primary p-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src ="../assets/icons/search.svg" alt="Search Icon" width="24" height="24"/>
                        <div class="d-flex flex-column">
                            <div class="eyebrow fw-semibold">Find Challenges</div>
                            <div class="subtitle">Discover new reading plans</div>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="stretched-link"></a>
            </div>
        </div>
    </div>"

</body>
